# Default listener on port 1883 (MQTT)
listener 1883

# Websockets listener on port 9001
listener 9001
protocol websockets

# Enable persistence
persistence true
persistence_location /mosquitto/data/

# Logging
log_dest file /mosquitto/logs/mosquitto.log
log_type error
log_type warning
log_type notice
log_type information

# Authentication and Authorization
allow_anonymous false
password_file /mosquitto/config/password_file

# SSL/TLS listener on port 8883
listener 8883

