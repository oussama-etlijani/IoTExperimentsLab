# TimescaleDB configuration file

# General settings
listen_addresses = 'localhost'  # Comma-separated list of addresses to listen on
port = 5432  # Port number to listen on
max_connections = 100  # Maximum number of concurrent connections

# Memory settings
shared_buffers = 1GB  # Amount of memory to allocate for shared buffers
work_mem = 4MB  # Amount of memory to allocate for each internal sort operation
maintenance_work_mem = 64MB  # Amount of memory to allocate for maintenance operations

# Disk settings
data_directory = '/var/lib/postgresql/data'  # Directory where data files are stored
temp_tablespaces = 'pg_default'  # Temporary tablespace(s) to use for temporary objects

# Query optimization settings
max_worker_processes = 8  # Maximum number of concurrent worker processes
max_parallel_workers_per_gather = 4  # Maximum number of parallel workers per gather operation
max_parallel_workers = 8  # Maximum number of parallel workers

# Logging settings
log_destination = 'stderr'  # Destination for log output
logging_collector = on  # Enable log collector process
log_directory = 'pg_log'  # Directory where log files are stored
log_filename = 'postgresql-%Y-%m-%d_%H%M%S.log'  # Log file name pattern
log_rotation_age = 1d  # Automatic log file rotation age
log_rotation_size = 10MB  # Automatic log file rotation size

# Other settings
timezone = 'UTC'  # Timezone to use for date/time operations